<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="cards-info-container">
        <div class="card-info">

            <div class="sticky">
                <div class="text-container">
                    <h2></h2>
                </div>
            </div>

            <div class="card-info-nav">
                <button id="close-btn"><img src="../img/arrow.svg" alt="close button"></button>
            </div>

            <div class="img-container">
                <img src="../img/valorant.jpg" alt="Valorant">
            </div>

            <div class="card-info-body">
                <div class="card-title">
                    <h1></h1>
                    <h6></h6>
                </div>

                <div class="card-info-cta">
                    <a id="github-btn" target="_blank" role="button"><img src="../img/github.svg" alt="github icon"> View on Github</a>
                    <a id="demo-btn" target="_blank" role="button">Demo</a>
                </div>

                <div class="tabs">
                    <div class="tab-btns">
                        <button class="summary active-tab">Summary</button>
                        <button class="languages">Languages</button>
                        <button class="photos">Photos</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../projectPageScript.js"></script>
</body>
</html>
