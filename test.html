<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="cards-info-container">
        <div class="card-info">
            <div class="card-info-nav">
                <button><img src="img/arrow.svg" alt="close button"></button>
            </div>

            <div class="img-container">
                <img src="img/valorant.jpg" alt="Valorant">
            </div>
    
            <div class="card-info-body">
                <div class="card-title">
                    <h1>Valorant</h1>
                    <h6>An FPS game made by Riot Games.</h6>
                </div>

                <div class="card-info-cta">
                    <button id="github-cta"><img src="img/github.svg" alt="github icon"> View on Github</button>
                    <button id="demo">Demo</button>
                </div>

                <div class="tabs">
                    <div class="tab-btns">
                        <button class="languages active-tab">Languages</button>
                        <button class="summary">Summary</button>
                        <button class="photos">Photos</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
